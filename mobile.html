<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <xmeta name="viewport" content="width=500">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <xlink rel="stylesheet" href="mmi.css">
        <style>
            html {
                font-size: calc(10000vw / 500);
            }


            body {
                margin: 0;
            }

            a {
                text-decoration: none;
                color: rgb(0, 0, 0, 0.3);
            }

            div.page {
                font-size: 0;
                width: 5rem;
                margin: auto;
                overflow: hidden;
                xbox-shadow: 1px 1px 1px, -1px -1px 1px;
            }

            div.page * {
                xbox-shadow: 1px 1px 1px, -1px -1px 1px;
            }

            .page .search-bar {
                height: 0.5833rem;
                display: flex;
                xtext-align: center;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-evenly;
            }

            .search-bar>.milogo {
                xwidth: 0.6941rem;
                xheight: 0.2491rem;
            }

            .search-bar>.milogo>img {
                width: 0.3331rem;
                height: 0.2191rem;
                margin: auto;
            }

            .search-bar>.searchbox {
                display: inline-block;
                width: 3.6119rem;
                height: 0.4366rem;
            }


            .search-bar>.person>img {
                width: 0.3166rem;
                height: 0.3166rem;
            }

            /*top栏*/

            input {
                display: none;
            }

            div.sticky {
                xheight: 0.4rem;
                display: flex;
                justify-content: space-around;
            }

            .searchbox {
                background: white;
                font-size: 0.208333rem;
                line-height: 0.4366rem;
                /*行内元素流居中*/
            }

            .searchbox img {
                width: 0.3166rem;
                height: 0.3166rem;
                vertical-align: middle;
            }

            div.sticky label {
                display: block;
                font-size: 0.180556rem;
                color: #747474;
                line-height: 0.4rem;
            }


            div.sticky>div {
                display: flex;
            }


            div.sticky>div>img {
                margin: auto;
                width: 0.2777rem;
                height: 0.2777rem;
            }

            .stickybox {
                position: fixed;
                width: 5rem;
                /*流体布局本不应该对外元素设置宽度
    此处是为了给子元素提供流动性，利于flex布局对子元素的控制*/
                background-color: #F2F2F2;
            }

            /*固定栏，用flex结合流体元素布局*/

            div.slidepct {
                margin-top: 0.9833rem;
            }

            div.slidepct>img {
                width: 5rem;
                height: 2.5rem;
            }

            /*轮播图*/

            div.imgtips {
                display: inline-flex;
                flex-wrap: wrap;
            }

            div.imgtips>a {
                display: inline-block;
            }

            div.imgtips img {
                width: 1rem;
                height: 1.0555rem;
            }

            /*标签图*/

            div.pdtdisplay {
                margin-top: 0.1111rem;
                display: flex;
                flex-wrap: wrap;
                height: 3.5277rem;
                /*此处由于flex方向为例，需要宽度来提供折行*/
                flex-direction: column;
                justify-content: space-between;
                align-content: space-between;
            }

            div.pdtdisplay>a {
                display: inline-block;
            }

            div.pdtdisplay>a>.bigp {
                height: 3.5277rem;
            }

            div.pdtdisplay>a>.smallp {
                height: 1.75rem;
            }

            /*display block one*/

            .pdtdisplay2 {
                margin-top: 0.1111rem;
            }

            .pdtdisplay2>img {
                width: 5rem;
                height: 1.9444rem;
            }

            .pdtdisplay3 {
                margin-top: 0.1111rem;
            }

            .pdtdisplay3>img {
                width: 5rem;
                height: 3.0555rem;
            }
        </style>

</head>
