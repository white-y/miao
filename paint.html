      canvas {

  <script>
    var canvas = document.querySelector("canvas");
    canvas.style.imageRendering = "pixelated";
    var ctx = canvas.getContext("2d");

    function dot(x, y, color = "black") {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }
    /**

  </script>

  <script>
    var x = (dy = 10),
      y = (dx = 110),
      h = 50;
    for (x; x <= dy + h; x++) {
      y = dx;
      dot(x, y);
      for (y; y <= dx + h; y++) {
        dot(x, y);
      }
    }
  </script>
  <script>
    var x = (dy = 10),
      y = (dx = 70),
      h = 30;
    for (x; x <= dy + h; x++) {
      dot(x, y);
      dot(x, y + h);
    }
    x = dy;
    for (y; y <= dx + h; y++) {
      dot(x, y);
      dot(x + h, y);
    }
  </script>
  <script>
    var x = (dy = 10),
      y = (dx = 170),
      h = 80;
    for (x; x <= dy + h; x++) {
        y = dx;
        let i = (255 / h) * (x - dy);
        color = `rgb(255,255,${i})`;
        dot(x, y, color);
        for (y; y <= dx + h; y++) {
          let j = (255 / h) * (y - dx);
          color = `rgba(255,${j},${i})`;
          dot(x, y, color);
        }
      }
  </script>
  <script>
    var r = 40,
    a = 50,
    b = 50,
    x = a1 = a - r,
    y = b1 = b - r; 
    for (x; x <= a1 + 2 * r; x += 0.1){
      y = b1;
      for(y; y <= b1 + 2 * r; y += 0.1) {
        if ((x - a) * (x - a) + (y - b) * (y - b) -  r * r <= 2 
        && (x - a) * (x - a) + (y - b) * (y - b) - r * r + 2>= 0){
          dot(x , y);
        }
      }
    }
